<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flay!</title>
    <link rel="stylesheet" href="plug/css/index-master.css">
    <link rel="stylesheet" href="./Plug/Bootstrap/bootstrap.min.css">
    <link rel="icon" type="image/icon" href="favicon.ico">
    <script type="text/javascript" src="./Plug/Bootstrap/jquery.min.js"></script>
    <script src="./Plug/Bootstrap/popper.min.js"></script>
    <script src="./Plug/Bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="pad-spacer"></div>
      <div class="row my-5">
        <div class="col-sm-4">
          <h5>Flay!</h5>
          <div class="py-2"></div>
          <nav class="navbar px-0 navbar-light w-100 pb-0">
            <ul class="navbar-nav">
              <li class="nav-item" onclick="home_trig()">
                <a class="nav-link px-0" href="#" onclick="home_trig()" id="homee-nav">home</a>
              </li>
              <li class="nav-item" onclick="discog_trig()">
                <a class="nav-link px-0" href="#" onclick="discog_trig()" id="discog-nav">works</a>
              </li>
              <li class="nav-item" onclick="about_trig()" >
                <a class="nav-link px-0" href="#" onclick="about_trig()" id="about-nav">contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-sm-8">
          <div class="container">
            <div id="home">
              <div class="py-4"></div>
              <blockquote class="blockquote">
                <p>trackmaker based in indonesia</p>
                <!-- <footer class="blockquote-footer">CLOUD_</footer> -->
            </div>
            <div id="discog">
              <div class="py-2"></div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="card card-modif">
                    <div class="card-body p-3">
                      <img src="https://i.pinimg.com/originals/f0/f0/da/f0f0da9076c9d7b7682b1ef78260c056.gif" class="card-img-top" alt="">
                      <a href="#" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="about-page">
              <p><strong>inquiries</strong> hi@itsflay.live</p>
              <p><strong>promo</strong> promo@itsflay.live</p>
            </div>
            <!-- -->
            <script type="text/javascript">
              $("#home").show();
              $("#discog").hide();
              $("#about-page").hide();
              $("#homee-nav").addClass("active");
              function home_trig(){
                $("#home").fadeIn('fast');
                $("#discog").hide();
                $("#about-page").hide();
                $("#homee-nav").addClass("active");
                $("#discog-nav").removeClass("active");
                $("#about-nav").removeClass("active");
              }
              function discog_trig(){
                $("#home").hide();
                $("#discog").fadeIn('fast');
                $("#about-page").hide();
                $("#discog-nav").addClass("active");
                $("#homee-nav").removeClass("active");
                $("#about-nav").removeClass("active");
              }
              function about_trig(){
                $("#home").hide();
                $("#discog").hide();
                $("#about-page").fadeIn('fast');
                $("#discog-nav").removeClass("active");
                $("#homee-nav").removeClass("active");
                $("#about-nav").addClass("active");
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
